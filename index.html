<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroku</title>
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.dPgMo4rTpnfp2HMr1yWdAQHaJL?rs=1&pid=ImgDetMain"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen flex justify-center items-center bg-[#8d6eb0] flex-col">
    <img src="https://cdn-icons-png.flaticon.com/512/873/873120.png" alt="heroku icon" class="w-[100px]">
    <form action="" class="bg-white p-10 rounded-lg mt-5">
      <h1 class="text-center text-[#8d6eb0] text-[1.9rem]">
        Log in to your account
      </h1>
      <div class="mt-5">
        <label for="email" class="block">Email address</label>
        <input
          type="email"
          placeholder="Email address"
          class="border border-[#ccc] p-2 w-[100%]"
        />
      </div>
      <div class="mb-5 mt-5">
        <label for="password" class="block">Password</label>
        <input
          type="password"
          placeholder="Password"
          class="border border-[#ccc] p-2 w-[100%]"
        />
      </div>
      <div class="bg-[#6e5090] text-center w-[100%] text-white rounded-lg p-2">
        <button>Log in</button>
      </div>
    </form>
  </body>
</html>
